<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RPS</title>
</head>
<body>
  <script>
    
    function getComputerChoice() { 
      let computerNumber = Math.floor((Math.random()*3)+1);
        if (computerNumber === 1) {
          return "rock";
    }   else if (computerNumber === 2) {
          return "paper";
    }   else {
          return "scissors";
        }
    }
    
    function getPlayerChoice() {
    let check = false;
    while(check == false){
        const choice = prompt("Paper, Scissors or Rock?");
        if (choice == null){
            continue;
        }
        const playerChoice = choice.toLowerCase();
            return playerChoice;
        }
    }

    function playRound(playerSelection, computerSelection) {
      if (computerSelection === playerSelection) {
        return "Draw"
      }
      else if ((computerSelection === "paper" && playerSelection == "rock") ||
         (computerSelection === "scissors" && playerSelection == "paper") ||
         (computerSelection === "rock" && playerSelection == "scissors")) {
        return "Computer"
      } 
      else if ((computerSelection === "paper" && playerSelection == "scissors") ||
         (computerSelection === "scissors" && playerSelection == "rock") ||
         (computerSelection === "rock" && playerSelection == "paper")) {
          return "Player"
      }
    }
    
    function winLose(playerSelection, computerSelection) {
    const result = playRound(playerSelection, computerSelection);
    if (result == "Draw") {
        return "It's a draw!"
    }
    else if(result == "Player") {
        return `You win! ${playerSelection} beats ${computerSelection}`
    }
    else {
        return `You lose! ${computerSelection} beats ${playerSelection}`
    }
}

    function game() {
      let playerScore = 0;
      let computerScore = 0;
      for (let i = 0; i < 5; i++){
        const playerSelection = getPlayerChoice();
        const computerSelection = getComputerChoice();
        console.log(winLose(playerSelection, computerSelection));
        if (playRound(playerSelection, computerSelection) == "Player") {
            playerScore++;
      }
        else if (playRound(playerSelection, computerSelection) == "Computer") {
            computerScore++;
      }
    }
      console.log("Game Over")
      if (playerScore > computerScore) {
        console.log("User wins! " + playerScore + " - " + computerScore);
      }
      else if (playerScore < computerScore) {
        console.log("Computer wins! " + computerScore + " - " + playerScore)
      }
      else {
        console.log("The game is a draw! " + computerScore + " - " + playerScore)
      }
  }
  game();

  </script>
</body>
</html>
